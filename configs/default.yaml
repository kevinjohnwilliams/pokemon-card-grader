# PokéGrader Configuration

model:
  architecture: "efficientnet_b0"  # Base model for fine-tuning
  num_classes: 10                   # PSA grades 1-10
  input_size: 224
  pretrained: true

grading:
  weights:
    centering: 0.20
    corners: 0.25
    edges: 0.25
    surface: 0.30
  
  # PSA grade boundaries (composite score → grade)
  thresholds:
    10: 0.95   # Gem Mint
    9:  0.85   # Mint
    8:  0.75   # Near Mint-Mint
    7:  0.65   # Near Mint
    6:  0.55   # Excellent-Mint
    5:  0.45   # Excellent
    4:  0.35   # Very Good-Excellent
    3:  0.25   # Very Good
    2:  0.15   # Good
    1:  0.00   # Poor

training:
  batch_size: 32
  learning_rate: 0.001
  epochs: 50
  early_stopping_patience: 5

preprocessing:
  target_size: [224, 224]
  normalize_mean: [0.485, 0.456, 0.406]
  normalize_std: [0.229, 0.224, 0.225]

api:
  host: "0.0.0.0"
  port: 8000
  max_file_size_mb: 10
